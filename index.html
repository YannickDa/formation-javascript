<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ma première calculette</title>
    <link type="text/css" media="screen" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="inscription" method="post">
      <fieldset>
        <label for="name">Votre nom :</label>
        <input type="text" name="name" />
      </fieldset>
      <fieldset>
        <label for="email">Votre e-mail :</label>
        <input type="email" name="email" />
      </fieldset>
      <fieldset>
        <button type="submit">Inscription</button>
      </fieldset>
    </form>

    <form name="calculette">
      <div id="user"></div>
      <fieldset>
        <label>Calculette génial !</label>
        <input type="number" name="calcul1" />
        <select name="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
          <option>%</option>
        </select>
        <input type="number" name="calcul2" />
        =
        <span id="result"></span>
      </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="jquery.md5.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
